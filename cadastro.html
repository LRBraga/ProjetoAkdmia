<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css ">

</head>

<body style="background-color: rgb(46, 45, 45);">
  <div class="box">
    <a href="index.html"><button class="button">Home</button></a>
    <div class="space">

      <span style="--i: 12" class="star"></span>
      <span style="--i: 57" class="star"></span>
      <span style="--i: 93" class="star"></span>
      <span style="--i: 23" class="star"></span>
      <span style="--i: 70" class="star"></span>
      <span style="--i: 6" class="star"></span>
    </div>
  </div>


  <div class="foto">
    <img src="img/imagem00.png">
  </div>

  <div>
    <form class="form">
      <div class="form-title"><span> Cadastro </span></div>
      <div class="title-2"><span>Akdmia</span></div>
      <div class="input-container">
        <input class="input-text" type="text" placeholder="Nome">
        <span> </span>
      </div>

      <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
      </section>

      <div class="input-container">
        <input class="input-text" type="text" placeholder="CPF">
      </div>
      <div class="input-container">
        <input class="input-mail" type="text" placeholder="E-mail">
      </div>
      <div class="input-container">
        <input class="input-text" type="text" placeholder="Telefone">
      </div>
      <div class="input-container">
        <input class="input-text" type="text" placeholder="Melhor dia para o pagamento">
      </div>

      <button type="submit" class="submit">
        <span class="sign-text">Cadastrar</span>
      </button>

    </form>

</html>
